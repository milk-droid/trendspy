<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendSpy</title>
  <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Syne:wght@400;500;600&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .title { font-family: 'Gilda Display', serif; letter-spacing: -0.02em; }
    .slogan { font-family: 'Syne', sans-serif; letter-spacing: 0.25em; }
    .body-text { font-family: 'Outfit', sans-serif; }
    .fade-up { transition: all 0.3s ease; }
    .fade-up:hover { transform: translateY(-4px); }
    .gradient-text {
      background: linear-gradient(120deg, #a412e2, #f15bb5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .crystal-card {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }
    .crystal-card:hover {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
      transform: translateY(-4px);
      box-shadow: 0 10px 30px -5px rgba(164, 18, 226, 0.2);
    }
    .floating { animation: float 6s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .geometric-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(8, 11, 42, 0.95);
      background-image: 
        radial-gradient(ellipse at 20% 30%, rgba(164, 18, 226, 0.02) 0, transparent 200px),
        radial-gradient(ellipse at 80% 70%, rgba(241, 91, 181, 0.02) 0, transparent 250px),
        linear-gradient(135deg, rgba(164, 18, 226, 0.01) 0%, rgba(241, 91, 181, 0.01) 100%);
      opacity: 0.9;
      pointer-events: none;
      z-index: -1;
    }
    .feature-icon { transition: all 0.3s ease; }
    .crystal-card:hover .feature-icon {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgba(164, 18, 226, 0.3));
    }
  </style>
</head>
<body class="body-text">
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      const [isScrolled, setIsScrolled] = React.useState(false);
      const colors = { primary: "#a412e2", accent: "#f15bb5", dark: "#080b2a" };

      React.useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 20);
        window.addEventListener("scroll", handleScroll);
        return () => window.removeEventListener("scroll", handleScroll);
      }, []);

      const FeatureIcon = ({ type }) => {
        const iconProps = { className: "w-12 h-12 mb-6 feature-icon", stroke: "currentColor" };
        switch (type) {
          case "realtime":
            return (
              <svg {...iconProps} viewBox="0 0 24 24" fill="none" strokeWidth="1.5">
                <circle cx="12" cy="12" r="10" stroke="white" />
                <path d="M12 6v6l4 2" stroke="white" />
              </svg>
            );
          case "niche":
            return (
              <svg {...iconProps} viewBox="0 0 24 24" fill="none" strokeWidth="1.5">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke="white" />
                <path d="M12 8v4m0 4h.01" stroke="white" />
              </svg>
            );
          case "historical":
            return (
              <svg {...iconProps} viewBox="0 0 24 24" fill="none" strokeWidth="1.5">
                <path d="M3 3v18h18" stroke="white" />
                <path d="M3 12l7-3 5 5 6-4" stroke="white" />
              </svg>
            );
          default:
            return null;
        }
      };

      const features = [
        {
          icon: "realtime",
          title: "Real-time Trend Tracking",
          description:
            "Monitor trends across social media, news outlets, and forums in real-time. Our advanced algorithms process vast amounts of data to deliver instant, actionable insights.",
          details: ["Live social media monitoring", "News and forum analysis", "Instant trend alerts", "Cross-platform tracking"]
        },
        {
          icon: "niche",
          title: "Niche Discovery Engine",
          description:
            "Uncover hidden opportunities specific to your industry. Our platform helps identify emerging trends before they become mainstream, giving you a competitive edge.",
          details: ["Industry-specific insights", "Competitor trend analysis", "Market opportunity detection", "Custom niche tracking"]
        },
        {
          icon: "historical",
          title: "Historical Analysis",
          description:
            "Examine trend evolution over time with our comprehensive historical data analysis. Predict future movements and make informed decisions based on past patterns.",
          details: ["Pattern recognition", "Trend prediction", "Historical comparisons", "Future forecasting"]
        }
      ];

      return (
        <div
          className="min-h-screen relative"
          style={{ background: "linear-gradient(140deg, " + colors.dark + ", #0f1235)" }}
        >
          <div className="geometric-bg" />
          <div className="fixed inset-0 overflow-hidden pointer-events-none">
            <div
              className="absolute top-0 left-1/4 w-96 h-96 rounded-full blur-[120px] opacity-20 floating"
              style={{ background: "linear-gradient(45deg, " + colors.primary + "80, " + colors.accent + "80)" }}
            />
          </div>
          <nav
            className={`fixed w-full z-50 transition-all duration-500 ${
              isScrolled ? "backdrop-blur-md border-b border-white/5" : ""
            }`}
          >
            <div className="max-w-6xl mx-auto px-8 flex items-center justify-between h-24">
              <span className="text-3xl text-white title flex items-center">
                <img src="/logo.png" alt="TrendSpy" className="h-8 mr-3" />
                TrendSpy
              </span>
              <div className="flex items-center space-x-12">
                <a href="#" className="text-lg text-white/80 hover:text-white transition-colors">
                  Home
                </a>
                <a href="#contact" className="text-lg text-white/80 hover:text-white transition-colors">
                  Contact
                </a>
                <button
                  className="px-8 py-4 rounded-full text-white text-lg fade-up slogan"
                  style={{ background: "linear-gradient(120deg, " + colors.primary + ", " + colors.accent + ")" }}
                >
                  Sign In
                </button>
              </div>
            </div>
          </nav>
          <div className="pt-48 pb-32">
            <div className="max-w-6xl mx-auto px-8 flex items-center">
              <div className="max-w-3xl mr-16">
                <h1 className="text-6xl mb-8 text-white leading-tight title">
                  Predict Tomorrow's <span className="block mt-3 gradient-text">Trends Today</span>
                </h1>
                <p className="text-xl text-white/70 mb-12 leading-relaxed max-w-2xl">
                  TrendSpy empowers businesses, researchers, and visionaries with AI-powered trend analysis across the digital landscape. Transform complex data into clear, actionable insights.
                </p>
                <div className="flex items-center space-x-6">
                  <input
                    type="email"
                    placeholder="Enter your email"
                    className="px-8 py-4 bg-white/5 rounded-full border border-white/10 text-white w-full max-w-sm focus:outline-none focus:border-[#f15bb5] transition-all text-lg"
                  />
                  <button
                    className="px-8 py-4 rounded-full text-white fade-up slogan text-lg"
                    style={{ background: "linear-gradient(120deg, " + colors.primary + ", " + colors.accent + ")" }}
                  >
                    Join Beta Access
                  </button>
                </div>
              </div>
              <img src="/hero-logo.png" alt="TrendSpy Hero Logo" className="w-48 h-auto floating" />
            </div>
          </div>
          <div className="py-32">
            <div className="max-w-6xl mx-auto px-8">
              <h2 className="text-4xl text-white mb-24 title text-center">
                Powerful Features for <span className="gradient-text">Powerful Insights</span>
              </h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-16">
                {features.map((feature, i) => (
                  <div key={i} className="crystal-card p-8 rounded-2xl">
                    <FeatureIcon type={feature.icon} />
                    <h3 className="text-2xl text-white mb-4 title">{feature.title}</h3>
                    <p className="text-white/70 text-lg leading-relaxed mb-6">{feature.description}</p>
                    <ul className="space-y-3">
                      {feature.details.map((item, j) => (
                        <li key={j} className="text-white/60 flex items-center text-lg">
                          <span className="w-1.5 h-1.5 rounded-full bg-[#f15bb5] mr-3"></span>
                          {item}
                        </li>
                      ))}
                    </ul>
                  </div>
                ))}
              </div>
            </div>
          </div>
          <div className="py-32">
            <div className="max-w-6xl mx-auto px-8 text-center">
              <h2 className="text-5xl text-white mb-8 title">
                Shape the Future with Data-Driven Insights
              </h2>
              <p className="text-xl text-white/70 mb-12 max-w-2xl mx-auto">
                Join forward-thinking organizations using TrendSpy to predict trends, make informed decisions, and stay ahead of the curve.
              </p>
              <button
                className="px-12 py-5 rounded-full text-white fade-up slogan text-lg"
                style={{ background: "linear-gradient(120deg, " + colors.primary + ", " + colors.accent + ")" }}
              >
                Start Your Journey
              </button>
            </div>
          </div>
          <footer className="py-16 border-t border-white/5">
            <div className="max-w-6xl mx-auto px-8">
              <div className="flex justify-between items-center">
                <div className="text-white/50 text-lg">© 2024 TrendSpy | All rights reserved</div>
                <div className="flex space-x-12">
                  <a href="#" className="text-white/50 hover:text-white transition-colors text-lg">
                    Privacy
                  </a>
                  <a href="#" className="text-white/50 hover:text-white transition-colors text-lg">
                    Terms
                  </a>
                </div>
              </div>
            </div>
          </footer>
        </div>
      );
    };
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
